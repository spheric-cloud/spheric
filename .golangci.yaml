run:
  concurrency: 4
  timeout: 10m

linters:
  enable:
    - revive
    - ginkgolinter
    - ineffassign
    - misspell
    - goimports
    - importas
    - unused

severity:
  default-severity: error

linters-settings:
  misspell:
    ignore-words:
      - strat
      - sritable
  revive:
    severity: error
    rules:
      - name: exported
        arguments:
          - disableStutteringCheck
      - name: if-return
        disabled: true
  importas:
    alias:
      - pkg: spheric.cloud/spheric/api/(\w+)/(v[\w\d]+)
        alias: $1$2
      - pkg: spheric.cloud/spheric/internal/apis/(\w+)
        alias: $1
      - pkg: spheric.cloud/spheric/internal/client/(\w+)
        alias: ${1}client

issues:
  exclude: # Exclude stutter issues (for now)
    - "exported: type name will be used as (.+) by other packages, and that stutters; consider calling this (.+)"
